<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-in Background</title>
  <style>
    /* Initial body styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333; /* Background color */
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      opacity: 0; /* Start fully transparent */
      transition: opacity 2s ease-in-out; /* Smooth fade-in */
    }

    /* Ensures opacity becomes 1 once loaded */
    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  Hello, world!
  <script>
    // Wait for the page to fully load, then add the "loaded" class
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
