<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/indexcss.css" />
    <title>Reed Sikorski</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="resume.html" class="nav-link">Resume</a>
          </li>
          <li class="nav-item">
            <a href="weather.html" class="nav-link">Weather</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </header>
      <div class="p-5 text-center bg-body-tertiary rounded-3">
        <h1 class="text-body-emphasis">Weather API Testing</h1>
      </div>
      <div class="container text-center" id="TopContainer">
        <div class="row">
          <div class="col">
            <div class="card px-4 py-5 my-5 text-center border">
              <h1 class="display-5 fw-bold">Current Weather</h1>
              <div class="input-group mb-4 justify-content-center">
                <input
                  type="text"
                  id="locationInput"
                  placeholder="Enter a city"
                />
              </div>

              <button id="searchButton" class="btn btn-primary" style="">
                Search
              </button>
            </div>
          </div>
          <div class="col">
            <div
              class="card px-4 py-5 my-5 text-center border"
              id="weatherElement"
            >
              <div class="card-body">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="feelsLike"></p>
                <p id="description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
